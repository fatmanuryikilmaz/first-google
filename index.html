<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoogleOld</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imgContainer">
      <img src="google.jpg" alt="" />
    </div>
    <div class="search">
      <span>Search the web using Google!</span>
      <input type="text" name="" id="inputSearch" />
      <div class="btnContainer">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    <div class="popularContainer">
      <div class="searches">
        <span>Special Searches</span>
        <a href="#">Stanford Search</a>
        <a href="#">Linux Search</a>
      </div>
      <div class="info">
        <a href="#">Help!</a>
        <a href="#">About Google!</a>
        <a href="#">Company Info</a>
        <a href="#">Google! Logos</a>
      </div>
      <div class="subscription">
        <span>Get Google!</span>
        <span>updates monthly:</span>
        <input type="text" placeholder="your e-mail">
        <div class="subscribeArchive">
            <button>Subscribe</button>
            <a href="#">Archive</a>
        </div>
      </div>
    </div>
    <footer>
        <span class="footer">Copyright Â©1998 Google Inc.</span>
    </footer>
  </body>
</html>
